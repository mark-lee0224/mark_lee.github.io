<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>独思指数 - Mark_Lee的个人主页</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html" class="martial-back-btn">
        <div class="sword-icon">
            <i class="fas fa-gavel"></i>
        </div>
        <div class="sword-effect"></div>
    </a>
    <section class="thoughts-section">
        <div class="thoughts-content">
            <div class="thoughts-left">
                <div class="image-grid">
                    <div class="image-item">
                        <img src="images/thought1.jpg" alt="思考图片1">
                    </div>
                    <div class="image-item">
                        <img src="images/thought2.jpg" alt="思考图片2">
                    </div>
                    <div class="image-item">
                        <img src="images/thought3.jpg" alt="思考图片3">
                    </div>
                </div>
            </div>
            <div class="thoughts-right">
                <div class="thought-text">
                    <p>不爱宫墙柳，只被前缘误，花开花落自有时，总赖东君主。</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</html>
